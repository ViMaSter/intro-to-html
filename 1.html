<!-- This tag represents a HTML-comment -->
<!--
	Multiline-comments are allowed
-->

<!--
	Generate the following by typing "html:5" or "!" and pressing Ctrl+E
-->

<!-- This tag denotes what "type" of web page the browser has to expect. -->
<!DOCTYPE html>

<!-- HTML follows an expanded XML-structure -->
<html lang="en">
<head><!-- Invisible "directions" for the browser -->
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body><!-- Actual shown content -->
	
</body>
</html>

<!-- Technically all of those tags can be ommited, since browsers fall back to their standards. -->
